name: Manually Release
on: 
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
        git config user.email "bvkimball@users.noreply.github.com"
        git config user.name "Bump And Release"
      
      - run: npm ci  
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_GITHUB }}
          NPM_AUTH_TOKEN: ${{ secrets.TOKEN_FOR_NPM }}
              
